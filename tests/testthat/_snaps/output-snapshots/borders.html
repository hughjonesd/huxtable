<!DOCTYPE html>
<html lang="C">
<head><meta charset="UTF-8"><title>borders.html</title></head>
<body>

<p>&nbsp;</p><style>
.huxtable {
  border-collapse: collapse;
  border: 0px;
  margin-bottom: 2em;
  margin-top: 2em;
}
.huxtable-cell {
  vertical-align: top;
  text-align: left;
  white-space: normal;
  border-style: solid;
  border-width: 0pt;
  padding: 6pt;
  font-weight: normal;
}
.huxtable-header {
  font-weight: bold;
}
</style>
 <table class="huxtable" data-quarto-disable-processing="true"  style="margin-left: auto; margin-right: auto;">
<caption style="caption-side: top; text-align: center;">Border properties: top_border thickness=3, color=red, style=dashed/double</caption><col><col><col><thead>
<tr>
<th class="huxtable-cell huxtable-header" style="border-style: solid solid solid solid; border-width: 1pt 1pt 3pt 1pt;      font-weight: normal;">Description</th><th class="huxtable-cell huxtable-header" style="border-style: solid solid solid solid; border-width: 1pt 1pt 3pt 1pt;      font-weight: normal;">Top border</th><th class="huxtable-cell huxtable-header" style="border-style: solid solid solid solid; border-width: 1pt 1pt 3pt 1pt;      font-weight: normal;">Bottom border</th></tr>
</thead>
<tbody>
<tr>
<td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 3pt 1pt 1pt 1pt;   border-bottom-color: rgb(255, 0, 0);">thickness=3</td><td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 3pt 1pt 1pt 1pt;   border-bottom-color: rgb(255, 0, 0);">top=3</td><td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 3pt 1pt 1pt 1pt;   border-bottom-color: rgb(255, 0, 0);">normal</td></tr>
<tr>
<td class="huxtable-cell" style="border-style: solid solid dashed solid; border-width: 1pt 1pt 1pt 1pt; border-top-color: rgb(255, 0, 0);">color=red</td><td class="huxtable-cell" style="border-style: solid solid dashed solid; border-width: 1pt 1pt 1pt 1pt; border-top-color: rgb(255, 0, 0);">top=red</td><td class="huxtable-cell" style="border-style: solid solid dashed solid; border-width: 1pt 1pt 1pt 1pt; border-top-color: rgb(255, 0, 0);">normal</td></tr>
<tr>
<td class="huxtable-cell" style="border-style: dashed solid double solid; border-width: 1pt 1pt 3pt 1pt;">style=dashed</td><td class="huxtable-cell" style="border-style: dashed solid double solid; border-width: 1pt 1pt 3pt 1pt;">top=dashed</td><td class="huxtable-cell" style="border-style: dashed solid double solid; border-width: 1pt 1pt 3pt 1pt;">normal</td></tr>
<tr>
<td class="huxtable-cell" style="border-style: double solid solid solid; border-width: 3pt 1pt 1pt 1pt;">style=double</td><td class="huxtable-cell" style="border-style: double solid solid solid; border-width: 3pt 1pt 1pt 1pt;">top=double</td><td class="huxtable-cell" style="border-style: double solid solid solid; border-width: 3pt 1pt 1pt 1pt;">normal</td></tr>
<tr>
<td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">mixed styles</td><td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">normal</td><td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 2pt 1pt;">bottom=2</td></tr>
</tbody>
</table>
