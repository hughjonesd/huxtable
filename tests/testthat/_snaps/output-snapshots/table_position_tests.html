<p>&nbsp;</p><style>
.huxtable {
  border-collapse: collapse;
  border: 0px;
  margin-bottom: 2em;
  margin-top: 2em;
}
.huxtable-cell {
  vertical-align: top;
  text-align: left;
  white-space: normal;
  border-style: solid;
  border-width: 0pt;
  padding: 6pt;
  font-weight: normal;
}
.huxtable-header {
  font-weight: bold;
}
</style>
 <table class="huxtable" data-quarto-disable-processing="true"  style="margin-left: 0%; margin-right: auto;">
<caption style="caption-side: top; text-align: left;">Table 1: position="left"</caption><col><tbody>
<tr>
<td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">position=left</td></tr>
</tbody>
</table>
