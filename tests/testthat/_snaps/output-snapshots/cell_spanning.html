<!DOCTYPE html>
<html lang="C">
<head><meta charset="NA"><title>cell_spanning.html</title></head>
<body>

<p>&nbsp;</p><style>
.huxtable {
  border-collapse: collapse;
  border: 0px;
  margin-bottom: 2em;
  margin-top: 2em;
}
.huxtable-cell {
  vertical-align: top;
  text-align: left;
  white-space: normal;
  border-style: solid;
  border-width: 0pt;
  padding: 6pt;
  font-weight: normal;
}
.huxtable-header {
  font-weight: bold;
}
</style>
 <table class="huxtable" data-quarto-disable-processing="true"  style="margin-left: auto; margin-right: auto;">
<caption style="caption-side: top; text-align: center;">Cell spanning: colspan=2, rowspan=2, combined colspan+rowspan</caption><col><col><col><col><tbody>
<tr>
<td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">normal cell</td><td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">normal cell</td><td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">normal</td><td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">normal</td></tr>
<tr>
<td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">normal</td><td class="huxtable-cell" colspan="2" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">colspan=2</td><td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">normal</td></tr>
<tr>
<td class="huxtable-cell" rowspan="2" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">rowspan=2</td><td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">normal</td><td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">normal</td><td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">normal</td></tr>
<tr>
<td class="huxtable-cell" rowspan="2" colspan="2" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">spans both ways</td><td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">normal</td></tr>
<tr>
<td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">normal</td><td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">normal</td></tr>
</tbody>
</table>


</body></html>
