<!DOCTYPE html>
<html lang="C">
<head><meta charset="UTF-8"><title>text_alignment.html</title></head>
<body>

<p>&nbsp;</p><style>
.huxtable {
  border-collapse: collapse;
  border: 0px;
  margin-bottom: 2em;
  margin-top: 2em;
}
.huxtable-cell {
  vertical-align: top;
  text-align: left;
  white-space: normal;
  border-style: solid;
  border-width: 0pt;
  padding: 6pt;
  font-weight: normal;
}
.huxtable-header {
  font-weight: bold;
}
</style>
 <table class="huxtable" data-quarto-disable-processing="true"  style="width: 100%; margin-left: auto; margin-right: auto; height: 50%;">
<caption style="caption-side: top; text-align: center;">Text alignment: align=(left, center, right) Ã— valign=(top, middle, bottom)</caption><col style="width: 33%"><col style="width: 33%"><col style="width: 33%"><thead>
<tr style="height: 10%;">
<th class="huxtable-cell huxtable-header" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;      font-weight: normal;">Left</th><th class="huxtable-cell huxtable-header" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;      font-weight: normal;">Center</th><th class="huxtable-cell huxtable-header" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;      font-weight: normal;">Right</th></tr>
</thead>
<tbody>
<tr style="height: 30%;">
<td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">left+top</td><td class="huxtable-cell" style="text-align: center;  border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">center+top</td><td class="huxtable-cell" style="text-align: right;  border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">right+top</td></tr>
<tr style="height: 30%;">
<td class="huxtable-cell" style="vertical-align: middle;   border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">left+middle</td><td class="huxtable-cell" style="vertical-align: middle; text-align: center;  border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">center+middle</td><td class="huxtable-cell" style="vertical-align: middle; text-align: right;  border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">right+middle</td></tr>
<tr style="height: 30%;">
<td class="huxtable-cell" style="vertical-align: bottom;   border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">left+bottom</td><td class="huxtable-cell" style="vertical-align: bottom; text-align: center;  border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">center+bottom</td><td class="huxtable-cell" style="vertical-align: bottom; text-align: right;  border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">right+bottom</td></tr>
</tbody>
</table>


</body></html>
