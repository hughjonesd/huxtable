<!DOCTYPE html>

<head><meta charset="UTF-8"><title>table_width_tests.html</title></head>
<body>

<p>&nbsp;</p><style>
.huxtable {
  border-collapse: collapse;
  border: 0px;
  margin-bottom: 2em;
  margin-top: 2em;
}
.huxtable-cell {
  vertical-align: top;
  text-align: left;
  white-space: normal;
  border-style: solid;
  border-width: 0pt;
  padding: 6pt;
  font-weight: normal;
}
.huxtable-header {
  font-weight: bold;
}
</style>
 <table class="huxtable" data-quarto-disable-processing="true"  style="width: 30%; margin-left: auto; margin-right: auto;">
<caption style="caption-side: top; text-align: center;">Table 1: width=0.3 (30%)</caption><col><tbody>
<tr>
<td class="huxtable-cell" style="border-style: solid solid solid solid; border-width: 1pt 1pt 1pt 1pt;">width=0.3</td></tr>
</tbody>
</table>
